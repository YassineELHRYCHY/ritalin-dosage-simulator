<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritalin Simulator (ER + IR)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chart-container { width: 80%; max-width: 800px; margin: 0 auto; }
    .controls { margin: 20px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    input, select { margin: 5px; width: 60px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .dose-type { width: 80px; }
    .color-cell { width: 30px; }
  </style>
</head>
<body>
  <h2>Ritalin Simulator (ER + IR Doses)</h2>
  
  <div class="controls">
    <h3>Metabolism Settings</h3>
    <label>Speed: 
      <select id="metabolismSpeed" onchange="updatePKParams()">
        <option value="slow">Slow</option>
        <option value="medium" selected>Medium</option>
        <option value="fast">Fast</option>
      </select>
    </label>
    <span id="pkParamsDisplay"></span>

    <h3>Add/Edit Dose</h3>
    <label>Type: 
      <select id="doseType">
        <option value="ER">Extended-Release (ER)</option>
        <option value="IR">Instant-Release (IR)</option>
      </select>
    </label>
    <label>Time (hours): <input type="number" id="doseTime" step="0.5" min="0" value="0"></label>
    <label>Amount (mg): <input type="number" id="doseAmount" min="1" value="10"></label>
    <label>Color: <input type="color" id="doseColor" value="#FF6384"></label>
    <button onclick="addOrUpdateDose()">Add/Update Dose</button>
    <button onclick="clearDoses()">Clear All</button>
  </div>

  <div class="chart-container">
    <canvas id="ritalinChart"></canvas>
  </div>

  <h3>Doses List</h3>
  <table id="dosesTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Time (h)</th>
        <th>Amount (mg)</th>
        <th class="color-cell">Color</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dosesList"></tbody>
  </table>

  <script>
    // PK Parameters (customizable based on metabolism and dose type)
    let PK = {
      ER: { peak1Time: 2, peak2Time: 6, halfLife: 3, peak1Ratio: 1.2, peak2Ratio: 0.8 },
      IR: { peakTime: 1.5, halfLife: 2.5, peakRatio: 1.5 }
    };

    // Metabolism presets
    const METABOLISM_PRESETS = {
      slow:    { ER: { peak1Time: 2.5, peak2Time: 7, halfLife: 4 }, IR: { peakTime: 2, halfLife: 3.5 } },
      medium:  { ER: { peak1Time: 2,   peak2Time: 6, halfLife: 3 }, IR: { peakTime: 1.5, halfLife: 2.5 } },
      fast:    { ER: { peak1Time: 1.5, peak2Time: 5, halfLife: 2 }, IR: { peakTime: 1, halfLife: 2 } }
    };

    // Store doses as {id, type, time, amount, color}
    let doses = [];
    let nextId = 1;
    let editingId = null;

    // Initialize Chart
    const ctx = document.getElementById('ritalinChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time (hours)' } },
          y: { title: { display: true, text: 'Concentration (ng/mL)' }, min: 0 }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: (context) => `${context.dataset.label}: ${context.parsed.y.toFixed(1)} ng/mL`
            }
          },
          legend: { display: true }
        }
      }
    });

    // Update PK parameters based on metabolism speed
    function updatePKParams() {
      const speed = document.getElementById('metabolismSpeed').value;
      PK.ER = { ...PK.ER, ...METABOLISM_PRESETS[speed].ER };
      PK.IR = { ...PK.IR, ...METABOLISM_PRESETS[speed].IR };
      
      document.getElementById('pkParamsDisplay').innerHTML = `
        (ER: Peak 1=${PK.ER.peak1Time}h, Peak 2=${PK.ER.peak2Time}h, t½=${PK.ER.halfLife}h | 
        IR: Peak=${PK.IR.peakTime}h, t½=${PK.IR.halfLife}h)
      `;
      updateChart();
    }

    // Calculate concentration for a single dose (ER or IR)
    function calculateDose(dose, timePoints) {
      if (dose.type === "ER") {
        return timePoints.map(t => {
          const timeSinceDose = t - dose.time;
          if (timeSinceDose < 0) return 0;

          // First release phase
          const firstRelease = (timeSinceDose <= PK.ER.peak1Time) 
            ? dose.amount * PK.ER.peak1Ratio * (timeSinceDose / PK.ER.peak1Time) 
            : dose.amount * PK.ER.peak1Ratio * Math.exp(-Math.log(2) * (timeSinceDose - PK.ER.peak1Time) / PK.ER.halfLife);

          // Second release phase (starts after 4h)
          const secondReleaseTime = timeSinceDose - 4;
          let secondRelease = 0;
          if (secondReleaseTime > 0) {
            secondRelease = (secondReleaseTime <= (PK.ER.peak2Time - 4)) 
              ? dose.amount * PK.ER.peak2Ratio * (secondReleaseTime / (PK.ER.peak2Time - 4)) 
              : dose.amount * PK.ER.peak2Ratio * Math.exp(-Math.log(2) * (secondReleaseTime - (PK.ER.peak2Time - 4)) / PK.ER.halfLife);
          }

          return firstRelease + secondRelease;
        });
      } else { // IR
        return timePoints.map(t => {
          const timeSinceDose = t - dose.time;
          if (timeSinceDose < 0) return 0;

          // Single peak for IR
          return (timeSinceDose <= PK.IR.peakTime) 
            ? dose.amount * PK.IR.peakRatio * (timeSinceDose / PK.IR.peakTime) 
            : dose.amount * PK.IR.peakRatio * Math.exp(-Math.log(2) * (timeSinceDose - PK.IR.peakTime) / PK.IR.halfLife);
        });
      }
    }

    // Update the chart with current doses
    function updateChart() {
      const timePoints = Array.from({ length: 25 }, (_, i) => i * 0.5); // 0h to 12h, every 30min
      const totalConcentration = new Array(timePoints.length).fill(0);
      const datasets = [];

      // Add individual doses and sum totals
      doses.forEach((dose) => {
        const doseData = calculateDose(dose, timePoints);
        datasets.push({
          label: `${dose.type} ${dose.amount}mg at ${dose.time}h`,
          data: doseData,
          borderColor: dose.color,
          borderDash: dose.type === "IR" ? [3, 3] : [5, 5],
          tension: 0.2,
          pointRadius: 0
        });

        // Sum to total concentration
        doseData.forEach((val, j) => totalConcentration[j] += val);
      });

      // Add total concentration line
      datasets.unshift({
        label: 'Total Concentration',
        data: totalConcentration,
        borderColor: '#36A2EB',
        backgroundColor: 'rgba(54, 162, 235, 0.1)',
        tension: 0.2,
        fill: true
      });

      // Update chart
      chart.data.labels = timePoints;
      chart.data.datasets = datasets;
      chart.update();
    }

    // Render the doses list table
    function renderDosesList() {
      const tableBody = document.getElementById('dosesList');
      tableBody.innerHTML = doses.map(dose => `
        <tr>
          <td class="dose-type">${dose.type}</td>
          <td>${dose.time}</td>
          <td>${dose.amount}</td>
          <td class="color-cell"><input type="color" value="${dose.color}" disabled></td>
          <td>
            <button onclick="editDose(${dose.id})">Edit</button>
            <button onclick="deleteDose(${dose.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    // Add or update a dose
    function addOrUpdateDose() {
      const type = document.getElementById('doseType').value;
      const time = parseFloat(document.getElementById('doseTime').value);
      const amount = parseFloat(document.getElementById('doseAmount').value);
      const color = document.getElementById('doseColor').value;

      if (editingId !== null) {
        // Update existing dose
        const doseIndex = doses.findIndex(d => d.id === editingId);
        if (doseIndex !== -1) {
          doses[doseIndex] = { id: editingId, type, time, amount, color };
        }
        editingId = null;
      } else {
        // Add new dose
        doses.push({ id: nextId++, type, time, amount, color });
      }

      updateChart();
      renderDosesList();
      document.getElementById('doseTime').value = 0;
      document.getElementById('doseAmount').value = 10;
    }

    // Edit a dose (load into form)
    function editDose(id) {
      const dose = doses.find(d => d.id === id);
      if (dose) {
        document.getElementById('doseType').value = dose.type;
        document.getElementById('doseTime').value = dose.time;
        document.getElementById('doseAmount').value = dose.amount;
        document.getElementById('doseColor').value = dose.color;
        editingId = id;
      }
    }

    // Delete a dose
    function deleteDose(id) {
      doses = doses.filter(d => d.id !== id);
      updateChart();
      renderDosesList();
    }

    // Clear all doses
    function clearDoses() {
      doses = [];
      editingId = null;
      updateChart();
      renderDosesList();
    }

    // Initialize
    updatePKParams(); // Set default (Medium metabolism)
    doses.push({ id: nextId++, type: "ER", time: 0, amount: 10, color: '#FF6384' });
    updateChart();
    renderDosesList();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritalin Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Ritalin Dosage Simulator</h2>
  
  <div class="chart-container">
    <canvas id="ritalinChart"></canvas>
  </div>

  <h3>Doses List</h3>
  <table id="dosesTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Time (h)</th>
        <th>Amount (mg)</th>
        <th>Color</th>
        <th class="actions">Actions</th>
      </tr>
    </thead>
    <tbody id="dosesList"></tbody>
  </table>

  <button id="addDoseBtn">+ Add Dose</button>

  <script src="script.js"></script>
</body>
</html>
